<h1>
    title
</h1>

<button kendoButton (click)="onAddButtonClick()" [primary]="true">Add New Project</button>
<button kendoButton (click)="onEditButtonClick()" [primary]="true">Edit Project</button>
<button kendoButton (click)="onDeleteButtonClick()" [primary]="true">Delete Disabled</button>

<kendo-grid 
[data]="projectLists" 
[selectable]="selectableSettings"
[kendoGridSelectBy]="mySelectionKey"
[selectedKeys]="selectedKeys"
 >
        <kendo-grid-checkbox-column  width="40"></kendo-grid-checkbox-column>
    <kendo-grid-column field="projectId" title="ID" width="40">
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Name" width="100">
    </kendo-grid-column>
    <kendo-grid-column field="description" title="Description" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="startDate" title="Start Date" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="endDate" title="End Date" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="status" title="Status" width="80">
    </kendo-grid-column>
    <!-- <kendo-grid-column field="Discontinued" title="Discontinued" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
            <input type="checkbox" [checked]="dataItem.Discontinued" disabled/>
        </ng-template>
    </kendo-grid-column> -->
</kendo-grid>
